p;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Эквивалентные преобразования КС- грамматик.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Нормальная форма Хомского.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Нормальная форма Грейбах.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Свойства замкнутости КС-языков.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Конечные автоматы и преобразователи.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Распознающий автомат.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Конечный автомат.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Способы задания конечных автоматов.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Детерминированные конечные автоматы.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Автоматные грамматики и конечные автоматы.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Конечные преобразователи.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Решение проблем принадлежности, пустоты, эквивалентности для конечных автоматов.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Автоматы и преобразователи с магазинной памятью.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Определение автомата с магазинной памятью.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Расширенные МП-автоматы.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Эквивалентность МП- автоматов и КС-грамматик.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Детерминированные МП- автоматы.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Автоматы и преобразователи с магазинной памятью.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Преобразователи с магазинной памятью.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Общие методы синтаксического анализа.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Определение разбора.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Нисходящий разбор. Восходящий &amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;разбор.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/l
